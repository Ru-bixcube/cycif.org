    Waypoints:
    - Name: Overview
      Group: H&E
      Description: |
        The mid-distal right coronary artery shows severe atherosclerosis with 90% occlusion.
      Zoom: 0.493
      Pan:
        - 0.772
        - 0.4496



    - Name: Plaque Rupture
      Group: H&E
      Description: |
        This vessel demonstrates an area that has undergone plaque rupture with 
        thrombosis followed by recanalization. 
        
        There are scattered macrophages laden with hemosiderin.  
      Zoom: 2.1198
      Pan:
        - 0.6777
        - 0.5593
      Overlay:
        x: 0.5556
        y: 0.4499
        width: 0.2853
        height: 0.2246
