Exhibit:
  Name: LUNG_3
  Audio: /assets/audio/speech_20190918200819525.mp3
  Header: |
    Representative t-CyCIF image of a squamous cell carcinoma of the lung stitched together using ASHLAR software from 132 fields using a 40X/0.6NA objective.
  Footer: |

  Images:
    - Name: i0
      Description: 'Lung 3 - Du and Lin et al, 2019 (submitted)'
      Path: https://s3.amazonaws.com/www.cycif.org/Nature-protocol-2019/LUNG_3
      Width: 14448
      Height: 11101
      MaxLevel: 4
  Layout:
    Grid:
      - [i0]
  Groups:
    - Path: 0___DAPI 1---22___CD45---33___IBA1---14___KERATIN---34___ASMA
      Name: Structural Components
      Colors:
        - FFFFFF
        - 00FFFF
        - 00FF00
        - FF0000 
        - 0000FF
      Channels:
        - Keratin
        - IBA1
        - CD45
        - α-SMA
        - DNA
    - Path: 0___DAPI 1---33___IBA1---14___KERATIN---19___PDL1
      Name: PD-L1 Expression
      Colors:
        - 00FF00
        - FFFFFF
        - FF0000 
        - 0000FF
      Channels:
        - IBA1
        - Keratin
        - PD-L1
        - DNA
    - Path: 0___DAPI 1---35___CD20---18___CD3D
      Name: Lymphocytes
      Colors:
        - FFFFFF
        - FF0000 
        - 0000FF
      Channels:
        - CD20
        - CD3D
        - DNA
    - Path: 0___DAPI 1---15___PD1---30___FOXP3---18___CD3D
      Name: Inhibitory T-Cells
      Colors:
        - 00FF00
        - FFFFFF
        - FF0000 
        - 0000FF
      Channels:
        - PD1
        - FOXP3
        - CD3D
        - DNA
    - Path: 0___DAPI 1---21___CD4---30___FOXP3---23___CD8A
      Name: Rare Immune Population 1
      Colors:
        - 00FF00
        - FFFFFF
        - FF0000 
        - 0000FF
      Channels:
        - CD4
        - FOXP3
        - CD8A
        - DNA
    - Path: 0___DAPI 1---15___PD1---23___CD8A---10___LAG3
      Name: Rare Immune Population 2
      Colors:
        - 00FF00
        - FFFFFF
        - FF0000 
        - 0000FF
      Channels:
        - PD1
        - CD8A
        - LAG3
        - DNA
    - Path: 0___DAPI 1---33___IBA1---25___CD163
      Name: Macrophages
      Colors:
        - 00FF00
        - FF0000 
        - 0000FF
      Channels:
        - IBA1
        - CD163
        - DNA
    - Path: 0___DAPI 1---26___CD68---29___CD11B---27___CD14
      Name: Macrophages (cont.)
      Colors:
        - 00FF00
        - FFFFFF
        - FF0000 
        - 0000FF
      Channels:
        - CD68
        - CD11B
        - CD14
        - DNA
  Masks:
    - Name: Segmentation Mask
      Path: datalayer/segmentation
    - Name: Cluster_1 Stroma
      Path: datalayer/clustering/merged_s40/level_0/cluster_id_1
    - Name: Cluster_2 Others
      Path: datalayer/clustering/merged_s40/level_0/cluster_id_2
    - Name: Cluster_3 Immune
      Path: datalayer/clustering/merged_s40/level_0/cluster_id_3
    - Name: Cluster_4 Tumor
      Path: datalayer/clustering/merged_s40/level_0/cluster_id_4
    - Name: Cluster All
      Path: datalayer/clustering/merged_s40/level_0/cluster_id_all

  Stories:
  - Name: ''
    Waypoints:
    - Name: Tissue Regions
      Group: Structural Components
      Audio: /assets/audio/speech_20190918201043160.mp3
      Description: In this tissue specimen, the tumor region can be seen on the right-hand side and an adjacent non-tumor, stromal region can be seen on the left-hand side.
      Zoom: 0.4542
      Pan:
        - 0.9595
        - 0.7033
      Overlay:
        x: 0.8681
        y: 0.5487
        width: 0.4206
        height: 0.2981
  
    - Name: Epithelial Tumor Cells
      Group: Structural Components
      Audio: /assets/audio/speech_20190918201043160.mp3
      Description: The epithelial tumor cells of the lung express `Keratin`. Clusters of tumor cells are associated with stromal areas containing fibroblasts (`α-SMA`) and immune cells (`CD45` and `IBA1`).
      Zoom: 3.255
      Pan:
        - 0.7688
        - 0.8668
      Overlay:
        x: 0.508
        y: 0.6765
        width: 0.4845
        height: 0.322

    - Name: Adjacent Non-Tumor Region
      Group: Structural Components
      Audio: /assets/audio/speech_20190918201156545.mp3
      Description: In the adjacent non-tumor region, most of the cells are fibroblasts expressing `a-SMA` and immune cells expressing `CD45` or `IBA1`.
      Zoom: 1.5838
      Pan:
        - 0.3157
        - 0.232
      Overlay:
        x: 0.0014
        y: 0.0254
        width: 0.6366
        height: 0.4418

    - Name: K-means Clustering
      Group: Structural Components
      Audio: /assets/audio/speech_20190918201156545.mp3
      Description: When single cells are clustered based on their expression of `Keratin`, `a-SMA`, and `CD45` using the k-means algorithm, the cells fall into four cardinal groups `:` 1) A cluster of tumor cells with high keratin expression, 2) a cluster of stromal cells with high `a-SMA` expression, 3) a cluster of immune cells with high `CD45` expression, and 4) a fourth cluster of cells with low expression of all three markers.
      VisMatrix: /assets/visdata/clust4hpdat_LUNG-3-PR.csv
      Description: Click on each of the clusters below to see which cells in the image belong to each cluster.
      ActiveMasks:
      - Cluster_1 Tumor
      Masks:
      - Cluster_1 Tumor
      - Cluster_2 Stroma
      - Cluster_3 Immune
      - Cluster_4 Other
      - Segmentation Mask
      Zoom: 1.5838
      Pan:
        - 0.3157
        - 0.232
      Overlay:
        x: 0.0014
        y: 0.0254
        width: 0.6366
        height: 0.4418


    - Name: PD-L1 Expression
      Group: PD-L1 Expression
      Audio: /assets/audio/speech_20190918201256228.mp3
      VisMatrix: /assets/visdata/clust14hpdat_LUNG-3-PR.csv
      Description: |
        Programmed Death Ligand 1 (`PD-L1`) also known as cluster of differentiation 274 (CD274), a target of immunotherapeutics, is expressed in tumor cells (`cytokeratin`) as well as in some macrophages (`IBA1`).
      Zoom: 2.6296
      Pan:
        - 0.9075
        - 0.4243
      Overlay:
        x: 0.7184
        y: 0.3131
        width: 0.3788
        height: 0.2423


    - Name: PD-L1 Expressing Tumor Cells
      Group: PD-L1 Expression
      Audio: /assets/audio/speech_20190918201431372.mp3
      VisBarChart: /assets/visdata/cellCounts.csv
      Description: Tumor cells (`cytokeratin`) expressing `PD-L1`.
      Zoom: 11.3066
      Pan:
        - 0.6354
        - 0.4902
      Overlay:
        x: 0.5913
        y: 0.4614
        width: 0.0882
        height: 0.0624

    - Name: PD-L1 Expressing Macrophages
      Group: PD-L1 Expression
      ArrowText: Macrophage
      Arrow:
        - 1.007917516813384
        - 0.3362427017301348
      Audio: /assets/audio/speech_20190918201550587.mp3
      VisScatterplot: /assets/visdata/clusteredCells.csv
      Description: Macrophages (`IBA1`) expressing `PD-L1`.
      Zoom: 11.3066
      Pan:
        - 1.0044
        - 0.3374
      Overlay:
        x: 0.9982
        y: 0.3291
        width: 0.0125
        height: 0.0119

    - Name: B-Cells and T-Cells
      Group: Lymphocytes
      Audio: /assets/audio/speech_20190918201656247.mp3
      Description: T cells (`CD3`) are often found infiltrating the tumor region whereas B cells (`CD20`) are less common as shown in this sample.
      Zoom: 10.5411
      Pan:
        - 1.0605
        - 0.3216
      Overlay:
        x: 1.0132
        y: 0.2906
        width: 0.0947
        height: 0.0671

    - Name: Inhibitory T-Cells
      Group: Inhibitory T-Cells
      Audio: /assets/audio/speech_20190918201756267.mp3
      Description: |
        Some subpopulations of T cells (`CD3`) express inhibitory molecules (`PD-1` and `FOXP3`). In this sample, these inhibitory T cells are enriched in the tumor region.
      Zoom: 11.3065
      Pan:
        - 1.0436
        - 0.227
      Overlay:
        x: 0.9997
        y: 0.2012
        width: 0.0881
        height: 0.0565


    - Name: Rare Immune Population 1
      Group: Rare Immune Population 1
      Audio: /assets/audio/speech_20190918201847222.mp3
      Description: |
        A rare, or low frequency, population of T cells that expresses both `CD8A` and `FOXP3` can be seen in this sample in addition to traditional recognized T-regulatory cells that express both `CD4` and `FOXP3`. Both types of `FOXP3` expressing cells are enriched in the tumor region.
      Zoom: 11.3066
      Pan:
        - 0.802
        - 0.6768
      Overlay:
        x: 0.7811
        y: 0.6576
        width: 0.0377
        height: 0.0378

    - Name: Rare Immune Population 2
      Group: Rare Immune Population 2
      Audio: /assets/audio/speech_20190918202005841.mp3
      Description: |
        Another rare, or low frequency, population present in the tumor region includes T cells that express `CD8A`, `PD-1`, and `LAG3`.
      Zoom: 11.3066
      Pan:
        - 0.9134
        - 0.5064
      Overlay:
        x: 0.905
        y: 0.4989
        width: 0.0186
        height: 0.015

    - Name: Macrophages
      Group: Macrophages
      Audio: /assets/audio/speech_20190916132915227.mp3
      Description: Subtypes of macrophages.
      Zoom: 7.3201
      Pan:
        - 0.6712
        - 0.5667
      Overlay:
        x: 0.6034
        y: 0.522
        width: 0.136
        height: 0.0965

    - Name: Macrophages (cont.)
      Group: Macrophages (cont.)
      Audio: /assets/audio/speech_20190916132915227.mp3
      Description: Subtypes of macrophages.
      Zoom: 7.8518
      Pan:
        - 0.4939
        - 0.508
      Overlay:
        x: 0.4304
        y: 0.4663
        width: 0.1271
        height: 0.0901

